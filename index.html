<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - USF Aero Rancho IV</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #002b5c; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px; }
        h2 { color: #002b5c; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; text-align: center; }
        button { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-call { background: #28a745; color: white; }
        .btn-tv { background: #0056b3; color: white; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>USF AERO RANCHO IV</h2>
        <input type="password" id="pass" placeholder="Senha da Unidade">
        <button class="btn-call" onclick="entrar('chamador')">PAINEL DO CHAMADOR</button>
        <button class="btn-tv" onclick="entrar('tv')">ABRIR TV</button>
    </div>
    <script>
        function entrar(tipo) {
            const senha = document.getElementById('pass').value;
            if(senha === "aeroranchoiv") {
                sessionStorage.setItem("logado_usf", "true");
                window.location.href = (tipo === 'tv') ? "tv-unidades.html" : "chamador-unidades.html";
            } else { alert("Senha incorreta!"); }
        }
    </script>
</body>
</html>
