<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema - Unidades</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #002b5c; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; width: 90%; max-width: 450px; color: #333; }
        h2 { color: #002b5c; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        .lista-unidades { display: flex; flex-direction: column; gap: 15px; }
        .btn-unidade { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 25px; background: #f8f9fa; color: #002b5c; 
            text-decoration: none; font-weight: bold; border-radius: 12px;
            border: 2px solid #eee; transition: all 0.3s;
        }
        .btn-unidade:hover { background: #ffcc00; border-color: #ffcc00; transform: translateY(-3px); }
        .btn-unidade span { font-size: 0.8rem; background: rgba(0,0,0,0.1); padding: 4px 8px; border-radius: 5px; }
        .footer-info { margin-top: 30px; font-size: 0.75rem; color: #999; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Painel de Controle</h2>

        <div class="lista-unidades">

            </a>

            <a href="controlador.html?id=unidade-centro" class="btn-unidade">

            <a href="controlador.html?id=unidade-norte" class="btn-unidade">

            </a>
        </div>

        <div class="footer-info">
            Sistema Multi-Unidades v2.0 <br>
            Desenvolvido para Gest√£o de Fluxo de Pacientes
        </div>
    </div>

</body>
</html>
